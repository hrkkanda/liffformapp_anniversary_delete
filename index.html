<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head> <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記念日削除</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', () => {
        liff
          .init({
          liffId: '1657751885-3NPLbdv9'
        }) .then(() => { 
          liff.getProfile().then(function(profile) { 
            document.getElementById('log').value += JSON.stringify(profile.userId); 
          }).catch(function(error) { 
            document.getElementById('log').value += 'getProfile ng\n';
          }); 
        });  
        .catch((err) => { 
          document.getElementById('log').value = 'init ng\n' + err; 
        }); 
      });     
    </script> 
  </head> 
  <body> 
    <div> 
      <h3>削除しますか</h3> 
      <textarea id="log" style="width:96%;height:100px;">
      </textarea> 
    </div> 
  </body> 
</html>
